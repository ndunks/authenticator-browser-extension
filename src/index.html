<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="index.ts"></script>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>OTP Manager</title>
</head>

<body>
  <div id="wrapper">
    <div id="main-actions">
      <button class="btn" data-dialog="change-password">Change Password</button>
      <button class="btn" data-dialog="add-item">Add</button>
      <button class="btn" data-dialog="import">Import</button>
    </div>
    <div id="items">
    </div>
  </div>
  <!-- dialog.html -->
  <div id="custom-dialog" class="dialog-overlay">
    <div class="dialog-box">
      <div class="dialog-header">
        <div id="dialog-title"></div>
        <div class="dialog-actions">
          <button id="dialog-close">x</button>
        </div>
      </div>
      <div class="dialog-body" id="dialog-body"></div>
    </div>
  </div>
</body>

</html>
